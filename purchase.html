<html>
  <div id="event"></div>
  <div id="parameter"></div>
  <script src="pixel.js"></script>
  <script>
    var value = Math.floor(Math.random() * Math.floor(100));
    var event = 'Purchase';
    var params = {
      value: value,
      currency: 'USD',
      contents: [
        {
          id: '10',
          quantity: 1
        },
        {
          id: '1000',
          quantity: 2
        }],
      compared_product: 'recommended-banner-shoes',  // custom property
      [content_type: 'local_service_business',
      language: "en_US",
    };
    fbq('track', event, params);
    document.getElementById("event").innerHTML = event;
    document.getElementById("parameter").innerHTML = JSON.stringify(params);
  </script>
  <noscript><img alt="FB img" height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=554167515573197&ev=PageView&noscript=1"
    /></noscript>
</html>
