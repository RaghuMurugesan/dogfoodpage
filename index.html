<html>
  <div id="main"></div>
  <meta name="facebook-domain-verification" content="l48imljdphaz0r57tnvh46km046f77" />
  <script src="pixel.js"></script>
  <script>
    var value = Math.floor(Math.random() * Math.floor(100));
    var params = {
      value: value,
      currency: 'USD',
      contents: [
        {
          id: '10',
          quantity: 1
        },
        {
          id: '1000',
          quantity: 2
        }],
      content_type: 'local_service_business',
    };
    fbq('trackCustom', 'ACustomEvent', {custom_param: 'custom_value'});
    fbq('track', 'ViewContent', params, {eventID: new Date()});
    fbq('track', 'AddToCart', params);
    fbq('track', 'Purchase', params);
    document.getElementById("main").innerHTML = "Triggered";
  </script>
</html>
